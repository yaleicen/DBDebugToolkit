name: Merge Branches

on:
  push:
    branches:
      - release/**

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub

      - name: Get pushed release branch
        id: get_branch
        run: echo "RELEASE_BRANCH=${GITHUB_REF#refs/heads/release/}" >> $GITHUB_ENV

      - name: Merge branches
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/merge_branches.py master release/${RELEASE_BRANCH}
          python .github/scripts/merge_branches.py develop master
          python .github/scripts/merge_branches.py --source develop --target feature/* 
